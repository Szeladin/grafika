<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotikon</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const graphics = canvas.getContext("2d");

        // moon
        graphics.beginPath();
        graphics.moveTo(30, 50);          
        graphics.bezierCurveTo(150, 0, 150, 200, 30, 150); 
        graphics.bezierCurveTo(80, 120, 80, 80, 30, 50);
        graphics.stroke();
        graphics.fillStyle = "yellow";
        graphics.fill();


        //eyes
        graphics.beginPath();
        graphics.arc(75, 85, 5, 0, Math.PI * 2);
        graphics.arc(105, 85, 5, 0, Math.PI * 2);
        graphics.fillStyle = "white";
        graphics.fill();


        //pupils
        graphics.beginPath();
        graphics.arc(75, 85, 3, 0, Math.PI * 2);
        graphics.arc(105, 85, 3, 0, Math.PI * 2);
        graphics.fillStyle = "black";
        graphics.fill();

        //pupil highlights
        graphics.beginPath();
        graphics.arc(74, 84, 1, 0, Math.PI * 2);
        graphics.arc(104, 84, 1, 0, Math.PI * 2);
        graphics.fillStyle = "white";
        graphics.fill();

        //mouth
        graphics.beginPath();
        graphics.moveTo(70, 120);
        graphics.quadraticCurveTo(90, 150, 110, 120);
        graphics.quadraticCurveTo(90, 130, 70, 120);
        graphics.fillStyle = "black";
        graphics.fill();
        graphics.stroke();
        //mouth corner details details
            
        graphics.beginPath();
        graphics.moveTo(72, 116); 
        graphics.quadraticCurveTo(70, 120, 66, 122);
        
        graphics.moveTo(108, 116);
        graphics.quadraticCurveTo(110, 120, 114, 122);
        graphics.stroke();  
        
        // Draw teeth
        graphics.beginPath();
        graphics.fillStyle = "white";
        graphics.fillRect(85, 125, 5, 6);
        graphics.fillRect(90, 125, 5, 6);
        graphics.lineWidth = 1;
        graphics.strokeStyle = "black";
        graphics.strokeRect(85, 125, 5, 8);
        graphics.strokeRect(90, 125, 5, 8);

    </script>
</body>
</html>
